<div class="field" >

</div>
<script>

    /** create a function that validates the email*/
  const  validate=()=>{
       /*create a variable that will equal the value type into the input field*/
      let email=document.getElementById('email').value;
      /*use regular expressions to validate the email*/
      let regx=/^([a-zA-Z0-9\._]+)@([a-zA-Z])+.([a-z]+)(.[a-z]+)?$/;
     
/*use an if statement to validate whether the id is legit or not*/
if(regx.test(email)){
    alert('you have provided a valid email');
         return true;
}
else{
        alert('wrong email ');
        return false
    }
}
const valid=()=>{
    /**crete variable that is equal to passowrd id*/
    let password=document.getElementById('password').value;
    /*use regular expressions to validate password**/
    let regex=/^([a-zA-Z0-9\._]+)/;
    if(regex.test(password)){
    alert('you have provided a valid password');
         return true;
}
else{
        alert('wrong password ');
        return false
    }

}
